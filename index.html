<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	  <title>Tea Lovers</title>
	  <link href="https://fonts.googleapis.com/css?family=Raleway:500,700,900" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/main.css">	
	</head>
<!--Sección bienvenida-->
	<body>
<!--Sección Newsletter-->
	<section class="color">
		<div class="newsletter">
			<section class="usuario">
			<form class="usuario">

			<div class="color" ><h1>¿Te gusta el té?</h1></div>
			<div class="nombre">
				<label for="name" class="color">Nombre:</label><br>
				<input type="text" id="name" class="formu" placeholder=" Ingresa tu nombre">	
			</div>
			<div class="color">
				<label for="mail" class="color">Email:</label><br>
				<input type="text" id="mail" class="formu" placeholder=" Ingresa tu email">	
			</div>
			<div class="color">
				<label for="direccion" class="color">Dirección:</label><br>
				<input type="text" id="direccion" class="formu" placeholder=" Ingresa tu dirección">	
			</div>
			<br>
			<div class="color">
			<label for="clases-te" class="color">Té favorito:</label><br>
				<select class="color">
					<option value="0">Té favorito</option>
					<option value="TeNegro">Té Negro</option>
					<option value="TeRojo">Té Rojo</option>
					<option value="TeBlanco">Té Blanco</option>
					<option value="TeOolong">Té Oolong</option>
				</select>
			</div>
			<label for="checkbox">
              <input type="checkbox" value="remember-me">
              <span>Quiero recibir muestra gratis</span>
			<br>
			</section>			
			<button id="suscribirse">Suscribíte a nuestro newsletter</button>
		</div>
		</form>
	</label>

	<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
	</html>
